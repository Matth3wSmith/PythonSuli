    <script>

        function rajzol(ctx, pontok, szin)
        {
			ctx.beginPath();
            ctx.strokeStyle = szin;

            ctx.moveTo(pontok[0][0], pontok[0][1]);

            for(let i=0; i<pontok.length;i++)
            {
                ctx.lineTo(pontok[i][0], pontok[i][1]);

            }
            ctx.lineTo(pontok[0][0], pontok[0][1]);

			ctx.stroke();
        }

		function zoom(pontok, xzoom, yzoom){
			for (let i=0; i < pontok.length; i++){
				pontok[i][0] *= xzoom;
				pontok[i][1] *= yzoom; 
			}

			return pontok;
		}
