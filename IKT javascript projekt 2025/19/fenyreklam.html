    <!--  Az ember valódi értéke azon ismerszik meg, ahogy a könyvekkel bánik.  -->
    <!-- Mindig a legkézenfekvőbb megoldások jutnak eszünkbe utoljára. -->

    <div><p id="p"></p></div>

    <script>
        let szoveg = "Mindig a legkézenfekvőbb megoldások jutnak eszünkbe utoljára.";
        let poz = 0;
        let szoveg2="";
        console.log(szoveg)
        function felirat(){
            for (let i = poz; i < 10+poz; i++){
                szoveg2+=szoveg[i];
                poz++;
                if (poz>szoveg.length){
                    i=0
                    poz=0
                }

            }
            document.getElementById("p").innerHTML=szoveg2

        }

        setInterval(felirat,1000)

    </script>

</body>
